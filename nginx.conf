# Rate limiting zone definition
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    
    # Request size limit (10MB)
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Intercept errors from the upstream (app)
    proxy_intercept_errors on;

    # Handle 5xx errors
    error_page 500 502 503 504 = @error_json;

    location / {
        # Apply rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
    }

    # Custom JSON error response
    location @error_json {
        default_type application/json;
        return 503 '{"statusCode": 503, "error": "Service Unavailable", "message": "The server is temporarily unable to service your request due to maintenance downtime or capacity problems. Please try again later.", "timestamp": "$time_iso8601"}';
    }

    # TLS/SSL configuration...
    # Uncomment and provide paths for production
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
}
